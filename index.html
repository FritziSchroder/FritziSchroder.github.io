<html>
	<head>
		<title>Demo</title>
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    	<link href="https://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    	<link href="https://fonts.googleapis.com/css?family=Amatic+SC|League+Script|Sacramento" rel="stylesheet">
    	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    	<link rel="stylesheet" type="text/css" href="css/style.css">

    	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="container">
			<div class="row">
				 <div class="col-md-12 col-lg-12">
				 	<h1>FRITZI PHOTOGRAPHY</h1>
				 	<div class="card-footer">
	              		<a>
	                		<i class="fa fa-linkedin-square"></i>
	              		</a>
	              		<a>
	                		<i class="fa fa-twitter"></i>
	              		</a>
	              		<a>
	                		<i class="fa fa-facebook-square"></i>
	              		</a>
                	</div>
                </div>
			</div>
		</div>
		<div class="container my-container">
			<div class="row">
				 <div class="col-md-4 col-lg-4">
          			<div class="card text-center">
            			<div class="card-block">
              				<h3>CAMBRDIGE</h3>
              				<img src="img/cambridge.jpg">
              				<h4 class="card-title">View pictures here</h4>
            			</div>
          			</div>

					<div class="card text-center">
            			<div class="card-block">
              				<h3>WINTER LIGHTS</h3>
              				<img src="img/winterlights.jpg">
              				<h4 class="card-title">View pictures here</h4>
               			</div>
          			</div>

          			<div class="card text-center">
            			<div class="card-block">
              				<h3>NEW YEAR'S EVE</h3>
              				<img src="img/newyears.jpg">
              				<h4 class="card-title">View pictures here</h4>
               			</div>
          			</div>
          			
				</div>
				<div class="col-md-8 col-lg-8">
					<div class="card right">
						<div class="card-block">
							<h2>“Photography is the story I fail to put into words.”</h2>
							<p class="quote">(Destin Sparks)</p>
						</div>
					</div>
					<div class="card right">
						<div class="card-block">
							<p class="p-description">Hier kommt mein Text hin. Ein grundsätzlicher Satz über das, was ich tue. 
							</p>
						</div>
					</div>	

					<div id="myCarousel" class="carousel slide" data-ride="carousel">
				    <!-- Indicators -->
					    <ol class="carousel-indicators">
					      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					      <li data-target="#myCarousel" data-slide-to="1"></li>
					      <li data-target="#myCarousel" data-slide-to="2"></li>
					      <li data-target="#myCarousel" data-slide-to="3"></li>
					    </ol>

					    <!-- Wrapper for slides -->
					    <div class="carousel-inner" role="listbox">
					      <div class="item active">
					        <img src="img/annafranzi.jpg" alt="Chania" width="460" height="345">
					      </div>

					      <div class="item">
					        <img src="img/mareike.jpg" alt="Chania" width="460" height="345">
					      </div>
					    
					      <div class="item">
					        <img src="img/marc.jpg" alt="Flower" width="460" height="345">
					      </div>

					      <div class="item">
					        <img src="img/group.jpg" alt="Flower" width="460" height="345">
					      </div>
					    </div>

					    <!-- Left and right controls -->
					    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					      <span class="sr-only">Previous</span>
					    </a>
					    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					      <span class="sr-only">Next</span>
					    </a>
				  	</div>
				</div>
			</div>
		</div>
	</body>
</html>
